<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="style.css">

		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
		</head>
	
	<body>
		<nav class="nav">
			<a class="nav__item" href="#">Gmail</a>
			<a class="nav__item" href="#">Görseller</a>
			<a class="nav__icon" href="#">
				<i class="fas fa-calendar-days"></i>
			</a>
			<a class="nav__icon" href="#">
				<i class="fas fa-user"></i>
			</a>
		</nav>
		
		<section class="section">
			<div class="top__side">
				<h1 class="top__title">Google</h1>
				<div class="search__bar">
					<i class="fas fa-search"></i>
					<input type="entry" class="search__input"
					placeholder="Google de arama yapın veya bir URL yazın">
					<i class="fas fa-microphone"></i>
				</div>
			</div>
			<div class="down__side">
				<div class="container">
					<span class="icon">
						<i class="fab fa-facebook"></i>
					</span>
					<span class="more">
						<i class="fas fa-ellipsis-vertical"></i>
					</span>
				</div>
				<div class="container">
					<span class="icon">
						<i class="fab fa-youtube"></i>
					</span>
					<span class="more">
						<i class="fas fa-ellipsis-vertical"></i>
					</span>
				</div>
				<div class="container">
					<span class="icon">
						<i class="fab fa-twitter"></i>
					</span>
					<span class="more">
						<i class="fas fa-ellipsis-vertical"></i>
					</span>
				</div>	
				<div class="container">
					<span class="icon">
						<i class="fas fa-plus"></i>
					</span>
					<div class="more">
						<i class="fas fa-ellipsis-vertical"></i>
					</div>
				</div>
			</div>
		</section>
		
		<footer>
			<span class="pen">
				<i class="fas fa-pen"></i>
			</span>
		</footer>

		<script src="app.js"></script>
	</body>
